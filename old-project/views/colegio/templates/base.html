<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <!--Boostrap CSS-->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <!---Boostrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="/static/css/home.css">
    <!---Icon-->
    <link rel="icon" href="../static/imagenes/logo.png">
    <!---Sweet Alert-->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.27/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.27/dist/sweetalert2.all.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-success" data-bs-theme="dark">
  <div class="container">
    <div class="navbar-left">
      <a class="navbar-brand" href="/home"><img src="/static/imagenes/logo.png" width="100" height="100"></a>
      <!-- Crear el enlace "Actividades" como un dropdown -->
      <div class="dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="actividadesDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Actividades

            <a class="dropdown-item" href="/actividades">Ver actividades</a>
            <a class="dropdown-item" href="/mis_actividades">Mis actividades</a>
        </div>
      </div>
      <a class="nav-link" href="#">Institucion</a>
      <a class="nav-link" href="/resoluciones">Resoluciones</a>
      <a class="nav-link" href="#">Pastoral</a>
      <a class="nav-link" href="#"></a>
    </div>

      <div class="dropdown">
        <a class="nav-link dropdown-toggle text-black" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="bi bi-person-fill"></i> {{user.1}}
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="#">Mis datos</a>
          <a class="dropdown-item" href="#">Configuración de cuenta</a>
          <a class="dropdown-item" href="{{ url_for('logout') }}">Cerrar sesión</a>
        </div>
      </div>
    </div>
</nav>

  {% block content %}{% endblock %}
<!-- Boostrap JS CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
