{% extends "./admin_views/base.html" %}

{% block title %}Crear resolucion{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="d-flex align-items-center p-4 my-4 text-black bg-success rounded shadow-sm">
            <div class="lh-1">
            <h1 class="h1 mb-0 text-black lh-1"><i class="bi bi-envelope-plus-fill"></i> Crear resolución</h1>
            <small></small>
            </div>
            </div>
        </div>
        <div class="col-5  text-right d-flex align-items-center">
            <form action="/upload" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="title">Título de la resolución</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="title">Descripción del archivo</label>
                    <textarea class="form-control" id="description" name="description" rows="4" maxlength="150"  required></textarea>
                </div>
                <br>
                <div>
                    <input type="file" class="btn btn-success btn-lg" name="archivo" accept=".pdf" style="margin-right: 10px;"  required>
                </div>
                <br>
                <div>
                    <button type="submit" class="btn btn-success btn-lg">Cargar <i class="bi bi-upload" style="padding-left: 10px;"></i></button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="/static/js/crear_resolucion.js"></script>
{% endblock %}
