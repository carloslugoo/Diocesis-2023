<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <!--Boostrap CSS-->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <!---Boostrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!---Theme: https://bootswatch.com/lumen/  c: -->
    <link rel="stylesheet" href="/static/css/custom-style.css">
    <link rel="stylesheet" href="/static/css/login.css">
    <!---Icon-->
    <link rel="icon" href="../static/imagenes/logo.png">
</head>
<body>
    <div class="main vh-100">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-6 text-black">
      
              <div class="px-5 ms-xl-4">
                <a class="navbar-brand" href="/"><img src="/static/imagenes/logo.png" width="100" height="100"></a>
              </div>
      
              <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
      
                <form style="width: 23rem;" method="post" action="/login">
                  <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Plataforma - Diocesis</h3>
      
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example18">Usuario: </label>
                    <input type="text" id="usuario" name="usuario" class="form-control form-control-lg" />
                  </div>
      
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example28">Contraseña: </label>
                    <input type="password" id="contrasena" name="contrasena" class="form-control form-control-lg" required/>
                  </div>
      
                  <div class="pt-1 mb-4">
                    <button class="btn btn-success btn-lg btn-block" type="submit">Iniciar Sesión</button>
                  </div>
                </form>
      
              </div>
      
            </div>
            <div class="col-sm-6 px-0 d-none d-sm-block">
              <img src="../static/imagenes/login_image.jpg"
                alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
            </div>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
